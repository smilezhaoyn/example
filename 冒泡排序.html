<script>
   let arr = [1,5,6,99,89,2,68,3,8,2] 
   let num = 0;
   let onOff = true;
   for(let i =0;i<arr.length-1;i++){
        onOff = true;
        for(let j=0;j<arr.length-1-i;j++){
            if(arr[j]>arr[j+1]){
                let c = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = c;
                onOff = false;
            }
        }
    if(onOff){break;}
   }
   console.log(arr)
</script>
