<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

    *{
        margin: 0;
        padding: 0;
    }
    #box1{
        width: 100px;
        height: 100px;
        position: absolute;
        background: yellowgreen;
        border-radius: 50%;
        z-index: 1;
    }
    #box2{
        width: 100px;
        height: 100px;
        position: absolute;
        background: yellow;
        border-radius: 50%;
        left: 200px;
    }

</style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>

<script>
    let box1 =document.getElementById('box1');
    let box2 = document.getElementById('box2');

    box1.onmousedown = function(ev){
        let L = ev.pageX - box1.offsetLeft;
        let T = ev.pageY - box1.offsetTop;
        // console.log(L)
        document.onmousemove = function(ev){
            let greenL = box1.offsetLeft;
            let greenT = box1.offsetTop;
            let yellowL = box2.offsetLeft;
            let yellowT = box2.offsetTop;

            if(Math.sqrt(Math.pow(greenL-yellowL,2)+Math.pow(greenT-yellowT,2)) <= 100){
                box1.style.background = 'red';
            }else{
                box1.style.background = 'yellowgreen';
            }
            box1.style.left = ev.pageX - L + 'px';
            box1.style.top = ev.pageY - T + 'px';
        }
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }
        return false;
    }


        box2.onmousedown = function(ev){
        let L = ev.pageX - box2.offsetLeft;
        let T = ev.pageY - box2.offsetTop;
        // console.log(L)
        document.onmousemove = function(ev){
            let greenL = box1.offsetLeft;
            let greenT = box1.offsetTop;
            let yellowL = box2.offsetLeft;
            let yellowT = box2.offsetTop;
            console.log(Math.sqrt(Math.pow(greenL-yellowL,2)+Math.pow(greenT-yellowT,2)))
            if(Math.sqrt(Math.pow(greenL-yellowL,2)+Math.pow(greenT-yellowT,2)) <= 101){ 
                box2.style.background = 'red';
            }else{
                box2.style.background = 'yellow';
            }
            box2.style.left = ev.pageX - L + 'px';
            box2.style.top = ev.pageY - T + 'px';
        }
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }
        return false;
    }


</script>
</body>
</html>
