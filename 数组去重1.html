<script>
    
    let arr = [1,7,2,3,6,3,5,6,7,7,7];
    for(let i =0;i<arr.length;i++){
        for(let j = i+1;j<arr.length;j++){
            if(arr[i] == arr[j]){
                arr.splice(j,1)
                j--;
            }
        }


    }
    console.log(arr)
</script>
