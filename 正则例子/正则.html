            当前正则中是否有匹配的字符串，有就返回true，没有就返回false.

        //.exec(字符串)

        第三个：input：整个字符串
        第四个：groups：undefined

        length是1

    正则中字符串的方法：    
        string.match('' || //)

    正则的特性：
        懒惰：
            让他找一个，绝对不会找第二个，找到之后立马返回。
            /a/  只找一个a
        贪婪：
            让它找多个，就会无限的找（有多少找多少个）
            /\d+/  找一个或者是无限的数字
    replace：替换
        string.replace('' || //,'' || callback)
        
        把第一个参数中的字符或者规则替换成第二个参数中的字符串或者return之后的值

        callback:
            每次匹配就会调用一次这个回调函数
                默认的：（$0,$1,$2,$3,$4）
                    第一个参数:本次正则中匹配字符串
                    第二个参数：正则匹配字符串的索引
                    第三个参数：整个字符串
                    第四个参数：undefined
        分组
            用小括号表示分组（可以提权）
            从左往右数，有几个括号就有几个分组
            在replace中，有几个分组，$0后边的参数就是这几个分组
            当分组完了之后，又是索引值，整个字符串，undefined

        注意：
            如果在分组中，如果分组的后面直接加了量词，那么结果为量词的重点位置。
