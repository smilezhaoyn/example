<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>

#box{
    width: 300px;
    height: 50px;
    border: 1px solid #000;
}
.show{

    display: block;
}
.hide{
    height: 0;
    display: none;
}

</style>
</head>
<body>
    <div id="box">
        <div id="k" class="show">
            <p id="cont">珠峰培训</p>
            <button id="btn1">修改内容</button>
        </div>
        <div id="xg" class="hide">
            <input type="text" id="text">
            <button id="qd">确定</button>
            <button id="qx">取消</button>
        </div>
    
    </div>

<script>
    let box = document.getElementById('box');
    let k = document.getElementById('k');
    let cont = document.getElementById('cont');
    let btn1 = document.getElementById('btn1');
    let xg = document.getElementById('xg');
    let text = document.getElementById('text');
    let qd = document.getElementById('qd');
    let qx = document.getElementById('qx');

    btn1.onclick = function(){
       k.className = 'hide';
       xg.className = 'show';
       text.value = cont.innerHTML;
    }
    qd.onclick = function(){
        cont.innerHTML = text.value;
        fn();
    }
    qx.onclick = function(){
        fn();
    }
    function fn(){
        xg.className = 'hide';
        k.className = 'show';
    }
    


</script>
</body>
</html>
