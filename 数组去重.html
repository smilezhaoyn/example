<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
     let arr = [1,7,2,3,6,3,5,6,7,7,7];
     let arr2 = [];
     for(let i=0;i<arr.length;i++){
         let a = arr2.some(function(el){
             return el == arr[i];
         })
         if(!a){
             arr2.push(arr[i]);
         }
     }
     console.log(arr2)
</script>
