<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn">确定</button>
    <ul id="ul"></ul>

<script>
let html = '';
    function fn(){
        let val = txt.value;
        html += `<li>${val}</li>`;
        ul.innerHTML = html;
        txt.value = '';
    }
    txt.focus();
    btn.addEventListener('click',fn);

    txt.addEventListener('keyup',function(ev){
        if( ev.keyCode == 13){
            // console.log(1)ev.ctrlKey &&
            fn();
        }
    })



</script>
</body>
</html>
