*{
    margin: 0;
    padding: 0;
}
#box{
    width: 100px;
    height: 100px;
    background: yellow;
    position:absolute;
    z-index: 2
}
#box2{
    width: 100px;
    height: 100px;
    background: green;
    position: absolute;
    left: 300px;
    top:200px;
}

</style>

<body>
    <div id="box"></div>
    <div id="box2"></div>

<script>

    let box = document.getElementById('box');
    let L = 0;
    let T = 0;
    let num = 0;


    box.onmousedown = function(ev){
        L = ev.pageX - box.offsetLeft;
        T = ev.pageY -box.offsetTop;
        document.onmousemove = function(ev) {

            if(duang(box,box2)){
                box2.style.background = 'red';
            }else{
                box2.style.background = 'green'
            }

            box.style.left = ev.pageX - L + 'px';
            box.style.top = ev.pageY - T + 'px';

        }
        document.onmouseup = function(){
            document.onmousemove = null;
            document.onmouseup = null;
        }
        
        return false;
    }

    function duang(a1,a2){
            let L1 = a1.offsetLeft;
            let T1 = a1.offsetTop;
            let R1 = L1 + a1.offsetWidth;
            let B1 = T1 + a1.offsetHeight;

            let L2 = a2.offsetLeft;
            let T2 = a2.offsetTop;
            let R2 = L2 + box2.offsetWidth;
            let B2 = T2 + box2.offsetHeight;

            if(L1>R2 || T1>B2 || R1 < L2 || B1 <T2){
                return false;
            }else{
                return true;
            }
    }
