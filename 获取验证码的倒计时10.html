<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="button" name="" id="btn" value="获取验证码">

<script>
    let num =10;
    let timer = null;
    btn.onclick = function(){
        btn.disabled =true;
        timer = setInterval(function(){
            btn.value = '倒计时('+(num--)+')';
            if(num<-1){
                clearInterval(timer);
                btn.disabled = false;
                btn.value = '获取验证码';
                num = 10;
            }
        },1000)
    }
</script>
</body>
</html>
