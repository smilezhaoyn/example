<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        width: 100px;
        height: 100px;
        background: violet;
        position:absolute;
    }
    .y{
        width: 100px;
        height: 100px;
        background: violet;
        position: absolute;
        top: 0;
        left: 0;
        opacity: .5;
        z-index: 10;
    }
    </style>
</head>
<body id="body">
    <div id="box"></div>

<script>
    
    box.onmousedown = function(ev){
        let Left = ev.pageX - box.offsetLeft;
        let Top = ev.pageY - box.offsetTop;
        let div = document.createElement('div');
        div.className = 'y';
        div.style.left = box.offsetLeft + 'px';
        div.style.top = box.offsetTop + 'px';
        body.appendChild(div);
        document.onmousemove = function(ev){
                div.style.left = ev.pageX - Left + 'px';
                div.style.top = ev.pageY - Top + 'px';      
        }
        document.onmouseup = function(){
            if(parseFloat(div.style.left) < 40 && parseFloat(div.style.top) < 40){
                box.style.left = box.style.offsetLeft;
                box.style.top = box.style.offsetTop;
            }else{
                box.style.left = div.style.left;
                box.style.top = div.style.top;
            }
            
            div.remove();
            document.onmousemove = null;
            document.onmouseup = null; 
        }
        return false;
    }

</script>
</body>
</html>
